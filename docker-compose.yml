      - "27017:27017"
    volumes:
      - mongodata:/data/db
    network_mode: "host"

  auth:
    build: ./auth
    image: auth-demo-events:latest
    volumes:
      - ./auth:/app
    depends_on:
      - db
    network_mode: "host"
